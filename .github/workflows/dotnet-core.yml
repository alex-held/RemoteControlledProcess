name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test with coverage
      run: dotnet test --collect:"XPlat Code Coverage" --settings kata-rabbitmq.bdd.tests/coverlet.runsettings --no-restore --verbosity normal
    - name: Get coverage report parent directory (GUID)
      id: coverage-report-parent-dir
      run: echo "::set-output name=dirname::$(ls kata-rabbitmq.bdd.tests/TestResults)"
    - name: Upload coverage report files
      uses: actions/upload-artifact@v2
      with:
        name: coverage-reports-lcov
        path: |
          ./kata-rabbitmq.bdd.tests/TestResults/${{jobs.build-and-test.steps.coverage-report-parent-dir.dirname}}/coverage.info
          
  send-coverage-report-to-coveralls:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Download coverage report files
      uses: actions/download-artifact@v2
      with:
        name: coverage-reports-lcov
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: coverage.info
 